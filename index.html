<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card-container">
    <div class="upper-container">
      <div class="image-container">
        <img src="/images/image-victor.jpg">
      </div>
    </div>
 
  <div class="profile">
  <p class="name"><strong>Victor Crest</strong> <span>26</span></p>
  <p class="city">London</p>
  </div>

  <div class="follow">
  <div class="followers">
  <p class="num"><strong>80K</strong></p>
  <p class="description">Followers</p>
</div>

  <div class="likes">
  <p class="num"><strong>803K</strong></p>
  <p class="description">Likes</p>
</div>

  <div> 
<p class="num"><strong>1.4K</strong></p>
<p class="description"> Photos</p>
</div> 
</div>
 </div>

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MadalenaCC">MadalenaCC</a>.
  </div>
</footer>
</body>
</html>
